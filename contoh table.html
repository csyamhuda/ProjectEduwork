<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buku</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Daftar Buku</caption>
        <thead>
            <tr>
                <th>Judul Buku</th>
                <th>Nomor Buku</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Belajar HTML</td>
                <td>001</td>
                <td>Rp50.000</td>
            </tr>
            <tr>
                <td>Pemrograman Dasar</td>
                <td>002</td>
                <td>Rp65.000</td>
            </tr>
            <tr>
                <td>Logika Matematika</td>
                <td>003</td>
                <td>Rp45.000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
